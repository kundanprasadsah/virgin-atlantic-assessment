<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8"/>
	    <title>Virgin Atlantic - Flight Information</title>
		<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary static-top">
		    <span class="navbar-text" style="padding-left: 25%; color: white;">
    			Virgin Atlantic Flight Information
  			</span>
		</nav>
		<div class="container">
		    <div class="row">
		        <div class="col-lg-10 mt-5 mb-5">
		            <table id="flightinfo" class="table table-bordered" style="width: 100%">
		                <thead>
			                <tr>
			                    <th>Departure Time</th>
			                    <th>Destination</th>
			                    <th>Destination Airport IATA</th>
			                    <th>Flight No</th>
			                </tr>
		                </thead>
		                <tbody>
		                <tr th:each="flight : ${flightInformation.flightList}">
		                    <td th:text="${flight.departureTime}">Departure Time</td>
		                    <td th:text="${flight.destination}">Destination</td>
		                    <td th:text="${flight.destinationAirportIATA}">Destination Airport IATA</td>
		                    <td th:text="${flight.flightNumber}">Flight No</td>
		                </tr>
		                </tbody>
		            </table>
		        </div>
		    </div>
		</div>
		<br>
		<div class="container">
    		<a th:href="${searchFlight}" class="btn btn-primary">Go back</a>
		</div>
	</body>
